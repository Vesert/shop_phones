{% extends "shop_phones/base.html" %}
{% load static %}

{% block title %}
Main
{% endblock title %}

{% block main %}
    <div class="card col-12 col-md-7">
        <div class="card-img-top">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'shop_phones/images/iphone_placeholder.png' %}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'shop_phones/images/iphone_placeholder.png' %}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'shop_phones/images/iphone_placeholder.png' %}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="card-body">
            <ul class="list-group">
            {% for i in phone_parameters %}
                <li class="list-group-item card">
                    <div class="card-body">
                        <div class="row">
                        <div class="card-title col-7">
                            <h3 class="h5">{{ i.parameter_name }} : </h3>
                        </div>
                        <div class="card-text col">
                            {{ i.parameter_value }}
                        </div>
                    </div>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
      </div>
{% endblock %}
